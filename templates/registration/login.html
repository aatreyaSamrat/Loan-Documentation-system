{% load form_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  {% load static %}
  <link href="{% static 'css/styles_login.css' %}" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e0519e5892.js" crossorigin="anonymous"></script>
</head>
<body>
 <div class="container">
  <div class="lds-box">
    <h1> Loan Document System</h1>
  </div>
  <div class="form-box">
    <h1>Log In</h1>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="input-group">
        <div class="input-field">
          <i class="fa-solid fa-user"></i>
          {{ form.username|addattributes:"class=form-control,placeholder=Username" }}
        </div>
        <div class="input-field">
          <i class="fa-solid fa-lock"></i>
          {{ form.password|addattributes:"class=form-control,placeholder=Password" }}
        </div>
        <p><a href="#">Forgot password?</a></p>
      </div>
      <div class="btn-field">
          <button type="submit">Log in</button>
      </div>
    </form>
  </div>
 </div> 
</body>
</html>
